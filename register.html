<!doctype html>
<html lang="en">
    <head>
        <title>Registrarse</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/register.css">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <div class="container">
                  <a class="navbar-brand" href="/index.html">CINE CODO A CODO</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </div>
              </nav>
        </header>
        <main class="registerMain">
            <section class="registerSection">
                <h2 class="registerH2">Registro</h2>
                <form id="registerForm" class="registerForm" action="">
                    <div>
                        <input type="text" name="nombre" placeholder="Nombre" id="nombre">
                        <span id="errorNombre" class="error"></span></span>
                    </div>
                    <div>
                        <input type="text" name="apellido" placeholder="Apellido" id="apellido">
                        <span id="errorApellido" class="error"></span></span>
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Email" id="email">
                        <span id="errorEmail" class="error"></span></span>
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="ContraseÃ±a" id="password">
                        <span id="errorPassword" class="error"></span></span>
                    </div>
                    <div>
                        <input type="date" placeholder="Fecha de Nacimiento" id="fechaNacimiento" name="fechaNacimiento">
                        <span id="errorFechaNacimiento" class="error"></span></span>
                    </div>
                    <div>
                        <select name="pais" id="pais">
                            <option value="">Pais</option>
                            <option value="argentina">Argentina</option>
                            <option value="chile">Chile</option>
                            <option value="colombia">Colombia</option>
                            <option value="mexico">Mexico</option>
                            <option value="peru">Peru</option>
                            <option value="brasil">Brasil</option>
                            <option value="venezuela">Venezuela</option>
                        </select>
                        <span id="errorPais" class="error"></span>
                    </div>
                    <span style="display: flex; justify-content:left; padding-left: 75px; align-items:center;">
                        <input type="checkbox" name="terminos" id="terminos" style= "width: 15px; margin-bottom: 5px;">
                        <label for="terminos" class="terminos" style="color: white;">Acepto los terminos y condiciones</label>
                        <span id="errorTerminos" class="error"></span>
                    </span>
                    <div>
                    <!-- <input type="submit" onclick="return validar(this.form)" class="botonReg" value="Registrarse"> -->
                        <input type="submit" class="botonReg" value="Registrarse">
                    </div>
                </form>
            </section>
        
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        
        <script src="/js/main.js"></script>
    </body>
</html>
